services:
  # FastAPI Backend Service
  productos-api:
    build: .
    image: pharmavida_productos
    container_name: pharmavida_productos
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/echo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s